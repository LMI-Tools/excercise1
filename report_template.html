<!DOCTYPE html>
<html>
   <head>
      <style>
         table, th, td {
            border: 1px solid black;
         }
      </style>
   </head>

   <body>
      <h1>Last {{count}} Git commit information</h1>
      <h2>Repository Name : {{repo}}</h2>
      <h2>Branch Name : {{branch}}</h2>
      <table>
        <tr>
            <th>#</th>
            <th>Committer</th>
            <th>Commit ID</th>
            <th>Message</th>
         </tr>

         {% for commit in commits %}
         <tr>
            <th>{{loop.index}}</th>
            <th>{{commit['committer']}}</th>
            <th>{{commit['commitID']}}</th>
            <th>{{commit['msg']}}</th>
         </tr>
         {% endfor %}
      </table>
   </body>
</html>
